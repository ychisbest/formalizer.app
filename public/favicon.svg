  <!-- 右侧按钮 -->
  <circle cx="135" cy="85" r="8" fill="#ff5252"></circle>
  <circle cx="155" cy="85" r="8" fill="#4caf50"></circle>
  <circle cx="145" cy="75" r="8" fill="#2196f3"></circle>
  <circle cx="145" cy="95" r="8" fill="#ffeb3b"></circle>
  
